services:
  growth-engine:
    build: .
    ports:
      - "8080:8080"
    volumes:
      - ./data:/app/data
      - ./secrets:/app/secrets
      - ./content:/app/content
    environment:
      - PYTHONUNBUFFERED=1
  ollama:
    image: ollama/ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama

volumes:
  ollama_data:
