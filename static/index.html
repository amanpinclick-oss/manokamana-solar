<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manokamana Solar - Digital Growth Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; background-color: #f4f7f6; color: #333; }
        header { background-color: #2c3e50; color: white; padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center; }
        .container { padding: 2rem; max-width: 1200px; margin: auto; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 1.5rem; margin-bottom: 2rem; }
        .card { background: white; padding: 1.5rem; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        h2 { margin-top: 0; color: #2c3e50; border-bottom: 2px solid #e74c3c; padding-bottom: 0.5rem; }
        table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
        th, td { padding: 0.75rem; text-align: left; border-bottom: 1px solid #eee; }
        th { background-color: #f8f9fa; color: #666; }
        .score-pill { padding: 0.2rem 0.6rem; border-radius: 20px; font-size: 0.8rem; font-weight: bold; }
        .high { background-color: #d4edda; color: #155724; }
        .medium { background-color: #fff3cd; color: #856404; }
        .low { background-color: #f8d7da; color: #721c24; }
        .alert-item { background-color: #fff5f5; border-left: 4px solid #e53e3e; padding: 0.5rem 1rem; margin-bottom: 0.5rem; font-size: 0.9rem; }
        button { background-color: #e74c3c; color: white; border: none; padding: 0.6rem 1.2rem; border-radius: 4px; cursor: pointer; transition: 0.3s; }
        button:hover { background-color: #c0392b; }
    </style>
</head>
<body>
    <header>
        <h1>Manokamana Solar Dashboard</h1>
        <div>
            <button onclick="window.location.href='/api/leads/csv'">Export Leads CSV</button>
        </div>
    </header>

    <div class="container">
        <div class="grid">
            <div class="card">
                <h2>SEO Performance</h2>
                <canvas id="seoChart"></canvas>
            </div>
            <div class="card">
                <h2>Compliance Alerts</h2>
                <div id="alertsContainer">Loading alerts...</div>
            </div>
        </div>

        <div class="card">
            <h2>Recent Leads</h2>
            <table id="leadsTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Type</th>
                        <th>Intent Score</th>
                        <th>Source</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody>
                    <tr><td colspan="5">Loading leads...</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        async function fetchData() {
            // Fetch Leads
            const leadsRes = await fetch('/api/leads');
            const leads = await leadsRes.json();
            const leadsBody = document.querySelector('#leadsTable tbody');
            leadsBody.innerHTML = leads.map(l => `
                <tr>
                    <td>${l.name}</td>
                    <td>${l.type}</td>
                    <td><span class="score-pill ${l.score > 0.7 ? 'high' : l.score > 0.4 ? 'medium' : 'low'}">${(l.score * 100).toFixed(0)}%</span></td>
                    <td>${l.source}</td>
                    <td>${new Date(l.created).toLocaleDateString()}</td>
                </tr>
            `).join('');

            // Fetch SEO
            const seoRes = await fetch('/api/seo');
            const seo = await seoRes.json();
            new Chart(document.getElementById('seoChart'), {
                type: 'bar',
                data: {
                    labels: seo.slice(0, 5).map(s => s.query),
                    datasets: [{
                        label: 'Clicks',
                        data: seo.slice(0, 5).map(s => s.clicks),
                        backgroundColor: '#e74c3c'
                    }]
                }
            });

            // Fetch Alerts
            const alertsRes = await fetch('/api/alerts');
            const alerts = await alertsRes.json();
            const alertCont = document.getElementById('alertsContainer');
            if (alerts.length === 0) {
                alertCont.innerHTML = "<p>No active compliance alerts.</p>";
            } else {
                alertCont.innerHTML = alerts.map(a => `
                    <div class="alert-item">
                        <strong>${a.agent.toUpperCase()} Blocked:</strong> ${a.payload.substring(0, 100)}...
                    </div>
                `).join('');
            }
        }

        fetchData();
        setInterval(fetchData, 30000); // Refresh every 30s
    </script>
</body>
</html>
