name: Manokamana Solar Engine Run

on:
  schedule:
    - cron: '0 */12 * * *' # Runs every 12 hours
  workflow_dispatch: # Allows manual trigger

jobs:
  run-engine:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }} # Needed for auto-commit

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Reconstruct GSC Credentials
        run: |
          mkdir -p config
          echo '${{ secrets.GSC_SERVICE_ACCOUNT_JSON }}' > config/gsc-service.json

      - name: Run Engine
        run: python main.py

      - name: Commit and Push Updates
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add reports/ content/
          git commit -m "Autonomous Engine Sync: Latest leads and insights" || echo "No changes to commit"
          git push
